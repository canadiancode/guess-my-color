<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Color</title>

    <!-- Externally linked files -->
    <link href="/Client/style.css" rel="stylesheet"/>
    <script src="/Client/recording.js" defer></script>
    <script src="/Client/journey.js" defer></script>

    <!-- Fonts -->


</head>
<body>


    <h1>Record & Save</h1>

    <!-- Start game CTA -->
    <div class="start-game-cta-container">
        <h2>The Game Title</h2>
        <button id="next-start-button" class="button">Start Game!</button>
    </div>

    <div class="instruction-container">
        <h2>Instructions</h2>
        <p>Record yourself for 5 seconds saying 3 uniquye words on the next page. Remember, you will only have 3 seconds!</p>
        <button id="next-record-button" class="button">Record Yourself</button>
    </div>

    <!-- Recording container -->
    <div class="recording-container">
        <div class="btn-container">
            <button id="start-recording" class="button">Start Recording</button>
        </div>
        <h4 class="record-words">Epic Pinecone Trust</h4>
        <p id="recording-duration">Recording duration: <span id="current-recording-duration">0</span> seconds</p>
        <audio id="audio-player-controls" controls></audio>
        <button id="next-demo-button" class="button">Next</button>
    </div>

    <!-- Demographic question -->
    <div class="demo-input-container">
        <select>
            <option value="placeholder" disabled selected >Select an option below...</option>
            <option value='Canadian'>Canadian</option>
            <option value='American'>American</option>
            <option value='Japanese'>Japanese</option>
        </select>
        <div class="submit-container">
            <button id="submit-button" class="button">Submit</button>
        </div>
    </div>


    
    
</body>
</html>
